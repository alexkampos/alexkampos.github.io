    <link rel="stylesheet" href="../css/student.css">   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <header>
    <div class="top_bar">
        <div class="logo">
            <img src="../images/alias symbol.png" alt="">
        </div>
        <ul class="nav-area">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="container">
    <form class="stud_form">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="Enter first name..." pattern="^[a-zA-Z]+" maxlength="15" required><br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="Enter last name..." pattern="^[a-zA-Z]+" maxlength="15" required><br>
        <label for="date_of_birth">Date of Birth</label>
        <input type="text" name="date_of_birth" placeholder="Enter date of birth... (dd/mm/yyyy or dd-mm-yyyy or dd.mm.yyyy)" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required><br>
        <label for="tuition_fees">Tuition Fees</label>
        <input type="number" name="tuition_fees" placeholder="Enter tuition fees..." min="0" required><br>
        <input type="submit" value="Register">
    </form>
    </div>
