<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assignment</title>
    <link rel="stylesheet" href="../css/assignment.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <header>
    <div class="top_bar">
        <div class="logo">
            <img src="../images/alias symbol.png" alt="">
        </div>
        <ul class="nav-area">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="container">
    <form class="assi_form">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Enter title..." required><br>
        <label for="description">Description</label><br>
        <textarea name="description" cols="63" rows="3" placeholder="Enter description..."></textarea><br>
        <label for="sub_date">Submission date</label>
        <input type="text" name="sub_date" onfocus="(this.type='date')" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" placeholder="Enter submission date..." required><br>
        <label for="oral_mark">Oral mark</label>
        <input type="number" name="oral_mark" placeholder="Enter oral mark..." min="0" max="100" required><br>
        <label for="total_mark">Total mark</label>
        <input type="number" name="total_mark" placeholder="Enter total mark..." min="0" max="100" required><br>
        <input type="submit" value="Register">
    </form>
    </div>

</header>
</body>
</html>
