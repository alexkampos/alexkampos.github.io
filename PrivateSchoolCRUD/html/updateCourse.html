    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/course.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div class="container">
    <form class="course_form">
        <label for="title">Title</label>
        <input type="text" name="title" value="Coding Bootcamp 10" required><br>
        <fieldset>
            <legend>Stream</legend>
        <label><input type="radio" name="stream" checked>Java</label>
        <label><input type="radio" name="stream">C#</label><br>
    </fieldset>
        <fieldset>
            <legend>Type</legend>
        <label><input type="radio" name="type" checked>Part-time</label>
        <label><input type="radio" name="type">Full-time</label>
    </fieldset><br>
        <label for="start_date">Start date</label>
        <input type="date" name="start_date" value="2020-02-15" required><br>
        <label for="end_date">End date</label>
        <input type="date" name="end_date" value="2020-08-15" required><br>
        <input type="submit" value="Update">
    </form>
