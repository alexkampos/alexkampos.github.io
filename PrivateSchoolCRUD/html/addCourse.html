<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="../css/course.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <header>
    <div class="top_bar">
        <div class="logo">
            <img src="../images/alias symbol.png" alt="">
        </div>
        <ul class="nav-area">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="container">
    <form class="course_form">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Enter title..." required><br>
        <fieldset>
            <legend>Stream</legend>
        <label><input type="radio" name="stream" checked>Java</label>
        <label><input type="radio" name="stream">C#</label><br>
    </fieldset>
        <fieldset>
            <legend>Type</legend>
        <label><input type="radio" name="type" checked>Part-time</label>
        <label><input type="radio" name="type">Full-time</label>
    </fieldset><br>
        <label for="start_date">Start date</label>
        <input type="text" name="start_date" onfocus="(this.type='date')" placeholder="Enter start date..." pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required><br>
        <label for="end_date">End date</label>
        <input type="text" name="end_date" onfocus="(this.type='date')" placeholder="Enter end date..." pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required><br>
        <input type="submit" value="Register">
    </form>
    </div>
